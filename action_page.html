<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="Script.js"></script>
    <title>TITANIC PROJECT/action_page</title>
</head>
<body>
    <div class="Remedies_PTop" id="top-section">
        <div id="mood-header">
            <img src = "Images/Icon.png">
        </div>
        <div id="mood-question">
            <h1>What action did you take to calm down?</h1>
        </div>
    </div>
    <div class="Remedies_PMid" id="middle-section">
        <div id="input-prompt">
            <textarea rows="10" cols="50" id="calming-action" placeholder="Enter the remedy for this particular event"></textarea>
        </div>
        <div id="R_Buttons">
            <div class="button-column">
                <button class="R_BTN_1" id="Chat">
                    <h1>Chat</h1>
                    <p>Talk to us</p>
                </button>
                <button class="R_BTN_2" id="Exercise">
                    <h1>Exercise</h1>
                    <p>Movement helps</p>
                </button>
            </div>
            <div class="button-column">
                <button class="R_BTN_3" id="Friends">
                    <h1>Friends</h1>
                    <p>Chat with bf</p>
                </button>
                <button class="R_BTN_4" id="Family">
                    <h1>Family</h1>
                    <p>Contact Family</p>
                </button>
            </div>
        </div>
    </div>
    <div class="Remedies_PBot" id="bottom-section">
        <button class="remedies_sign" id="signIn-button" onclick="goToNextPage()">Sign in</button>
    </div>
</body>
</html>
